<div class="header" >
    <div class="header-title" (click)="toggle()">
        <ng-content select="[header]"></ng-content>
    </div>
    <div class="buttons">
        <ng-content select="[buttons]"></ng-content>
    </div>
</div>

<div class="container">
    <div [class]="open ? 'content open' : 'content close'">
        <ng-content select="[content]"></ng-content>
    </div>
</div>
