<app-top-nav></app-top-nav>
<app-page [loading]="loading">
    <h1 class="text-primary floating-title">Catalog (Spring Boot)</h1>
    <div class="products" *ngIf="products.length > 0; else noProds">
        <app-product-item *ngFor="let product of products" [product]="product" type="catalog" [spring]="true"></app-product-item>
    </div>
    <ng-template #noProds>
        <div class="wqe" *ngIf="!loading">
            <h3>No product found :(</h3>
        </div>
    </ng-template>
</app-page>
