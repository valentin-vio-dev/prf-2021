<app-top-nav></app-top-nav>
<app-page>
    <h1 class="text-primary floating-title">Shopping cart</h1>
    

    <div *ngIf="globalService.getCart().products.length < 1; else haveProds" class="center column">
        <h3>Your shopping cart is empty</h3>
        <button (click)="goToCatalog()">Go to Catalog</button>
    </div>
    <ng-template #haveProds>
        <app-card *ngFor="let product of products">
            <div class="item mb">
                <div class="img-info row">
                    <div class="image-container">
                        <img [src]="product.image || '../../../../../../assets/images/default_image.png'" alt="">
                    </div>
                    <div class="info column">
                        <h4 class="text-primary no-margin">{{ product.name }}</h4>
                        <div class="mt">{{ product.items }}x - {{ getFormatedPrice(product.price * product.items) }} Ft</div>
                    </div>
                </div>
                <div class="remove-button">
                    <button (click)="remove(product)">Remove item</button>
                </div>
            </div>
        </app-card>
        
        <h3>Address</h3>
        <app-card>
            <form>
                <app-input label="County">
                    <input type="text">
                </app-input>
                <app-input label="City">
                    <input type="text">
                </app-input>
                <app-input label="Street">
                    <input type="text">
                </app-input>
                <app-input label="Postal code">
                    <input type="text">
                </app-input>
            </form>
        </app-card>
        <div class="total">
            <h1>Total - {{ getTotalPrice() }} Ft,-</h1>
            <button (click)="order()">Order</button>
        </div>
    </ng-template>
</app-page>
